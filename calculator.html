<html>
    <head>
       <script>

           function backspace()
           {
               var bsp=document.getElementById("answer").value;
               document.getElementById("answer").value= bsp.substring(0,bsp.length-1);
           }
          function display(val)
          {
              document.getElementById("answer").value+=val
          }
            
          function calculate()
          {
              let x = document.getElementById("answer").value
              let y = eval(x)
              document.getElementById("answer").value = y
          }
            
          function clr()
          {
              document.getElementById("answer").value = ""
          }


       </script>
       
       <style>
         
          input[type="button"]
          {
           height: 100%;
            width: 100%;
          }
   
          input[type="text"]
          {
            height: 100%;
            width: 100%;
          }
        
       </style>
    </head>
    <body>
      <br>
      <br>
      <center> <table border="10" height=60% width=60%>
          <tr>
             <td colspan="3"><input type="text" id="answer"/></td>
             
          </tr>
          <tr>
            <td><input type="button" value="clr" onclick="clr()"/> </td>
            <td><input type="button" value="<--" onclick="backspace()"/></td>
            <td><input type="button" value="*" onclick="display('*')" /> </td>
          </tr>
          <tr>
             <td><input type="button" value="1" onclick="display('1')"/> </td>
             <td><input type="button" value="2" onclick="display('2')"/> </td>
             <td><input type="button" value="3" onclick="display('3')"/> </td>
             
          </tr>
          <tr>
             <td><input type="button" value="4" onclick="display('4')"/> </td>
             <td><input type="button" value="5" onclick="display('5')"/> </td>
             <td><input type="button" value="6" onclick="display('6')"/> </td>
             
          </tr>
          <tr>
             <td><input type="button" value="7" onclick="display('7')"/> </td>
             <td><input type="button" value="8" onclick="display('8')"/> </td>
             <td><input type="button" value="9" onclick="display('9')"/> </td>
             
          </tr>
          <tr>
            <td><input type="button" value="/" onclick="display('/')"/> </td>
            <td><input type="button" value="+" onclick="display('+')"/> </td>
            <td><input type="button" value="-" onclick="display('-')"/> </td>
          </tr>
          <tr>
             <td><input type="button" value="." onclick="display('.')"/> </td>
             <td><input type="button" value="0" onclick="display('0')"/> </td>
             <td><input type="button" value="=" onclick="calculate()"/> </td>
            
          </tr>
       </table></center>
    </body>
 </html>
